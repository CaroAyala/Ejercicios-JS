<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <script>
            do {
                var nombreAlumno = prompt('Ingrese valor el nombre del alumno');
                var nota = parseInt(prompt('ingrese la nota del alumno'));

                if (nota > 0 && nota < 11) {
                    if (nota < 4) {
                        document.write('La nota es menor a 4' + '</br>');
                    } else if (nota == 4) {
                        document.write('La nota es igual a 4' + '</br>');
                    } else {
                        document.write('La nota es mayor a 4' + '</br>');
                    }
                } else {
                    alert('La nota ingresada no es válida');
                }
                var r = confirm('¿Desea seguir ingresando numeros?');
            } while (r);
        </script>
    </head>
    <body></body>
</html>
