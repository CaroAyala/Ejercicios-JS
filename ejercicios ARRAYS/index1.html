<html lang="en">
    <head>

        <title>Document</title>
        <script>
            var numero = [];
            var cantNumero = numero.push(numero);

            do {
                do {
                    numero = parseInt(prompt('ingrese un numero'));
                    if (isNaN(numero)) {
                        alert('EL VALOR INGRESADO NO ES UN NUMERO');
                    }
                } while (isNaN(numero));

                var r = confirm('desea seguir ingresando numeros?');
            } while (r);
        </script>

        Se le solicita al usuario que ingrese una cantidad desconocida de números. Estos valores deben ser cargados en un array. Luego, recorrer el array
        mostrando la posición y el valor guardado en la misma
    </body>
