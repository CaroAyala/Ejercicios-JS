<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <script>
            var costos = [12.5, 56, 98];

            var agregarIVA = function(costo) {
                return costo * 1.21;
            };

            var sumarGanancia = function(costo) {
                return costo * 1.5;
            };

            var preciosFinales = [];
            preciosFinales = costos.map(function(costo) {
                return agregarIVA(sumarGanancia(costo));
            });

            var precioTotal = preciosFinales.reduce(function(total, precio) {
                return total + precio;
            });

            console.log(precioTotal); // 302.1975
        </script>
    </head>
    <body></body>
</html>
