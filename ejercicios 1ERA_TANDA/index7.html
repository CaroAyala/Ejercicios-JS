        <title>ejercicio 7 JS</title>
        <script>
            var lado = prompt('Ingrese el valor del lado');

            var perimetro = lado * 4;
            var area = lado * lado;

            document.write('El perímetro del cuadrado es: ' + perimetro + ' - ');
            document.write('El área del cuadrado es: ' + area + ' ');
        </script>
