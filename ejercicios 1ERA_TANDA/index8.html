<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>ejercicio 8 JS</title>
        <script>
            var lado1 = prompt('Ingrese el valor del lado1');
            var lado2 = prompt('Ingrese el valor del lado2');

            var perimetro = lado1 * 2 + lado2 * 2;
            var area = lado1 * lado2;

            document.write('El perímetro del rectángulo es: ' + perimetro + ' - ');
            document.write('El área del rectángulo es: ' + area + ' ');
        </script>
    </head>
    <body></body>
</html>
