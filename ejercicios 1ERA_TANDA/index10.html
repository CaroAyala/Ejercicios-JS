<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>ejercicio 10 JS</title>
        <script>
            var diametro = parseInt(prompt('Ingrese el valor del diámetro'));
            var pi = 3.1416;

            var perimetro = (2 * pi * diametro) / 2;
            var area = pi * (diametro / 2) ** 2;

            document.write('El perímetro del círculo es: ' + perimetro + ' - ');
            document.write('El área del círculo es: ' + area + ' ');
        </script>
    </head>
    <body></body>
</html>
