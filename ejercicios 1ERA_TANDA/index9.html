<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>ejercicio 9 JS</title>
        <script>
            var lado1 = parseInt(prompt('Ingrese el valor del lado1'));
            var lado2 = parseInt(prompt('Ingrese el valor del lado2'));
            var lado3 = parseInt(prompt('Ingrese el valor del lado3'));

            var perimetro = lado1 + lado2 + lado3;
            var area = (lado3 = (lado1 * lado2) / 2);

            document.write('El perímetro del triángulo es: ' + perimetro + ' - ');
            document.write('El área del triángulo es: ' + area + ' ');
        </script>
    </head>
    <body></body>
</html>
