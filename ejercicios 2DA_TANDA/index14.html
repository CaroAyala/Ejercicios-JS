<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <script>
            var categoria = parseInt(prompt('Ingrese una categoria de 1 al 4'));
            var horasExtra = parseFloat(prompt('Ingrese la cantidad de horas extra trabjadas'));
            var aniosAntiguedad = parseFloat(prompt('Ingrese los años de antigüedad que tiene en la empresa'));

            categoria1 = 3000;
            categoria2 = 4000;
            categoria3 = 5000;
            categoria4 = 6000;

            var premioAniosAntiguedad = 50 * aniosAntiguedad;

            var sueldoBasico = categoria + premioAniosAntiguedad;
            var sueldo;

            if (categoria == 1 && horasExtra > 20) {
                sueldo = sueldoBasico + 500;
                document.write('El sueldo total por mes es: ' + sueldo + ' - ');
            }
            if (categoria == 3 && aniosAntiguedad > 5) {
                sueldo = sueldoBasico + 1000;
                document.write('El sueldo total por mes es: ' + sueldo + ' - ');
            }
            if (sueldo > 7000) {
                document.write('El sueldo total por mes supera los $7000.-');
            }
        </script>
    </head>
    <body></body>
</html>
