<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <script>
            var rangoMenor = parseFloat(prompt('Ingrese el extremo A del rango numérico'));
            var rangoMayor = parseFloat(prompt('Ingrese el extremo B del rango numérico'));
            var numero = parseFloat(prompt('Ingrese un número'));

            var dif = rangoMayor - rangoMenor;
            dif >= 5;

            if (dif >= 5) {
                if (numero >= rangoMenor && numero <= rangoMayor) {
                    if (numero % 2 == 0) {
                        document.write('El número ingresado se encuentra en el rango indicado y es par');
                    }
                } else {
                    if (numero % 2 != 0) {
                        document.write('El número ingresado no se encuentra en el rango indicado y es impar');
                    }
                }
            }
        </script>
    </head>
    <body></body>
</html>
