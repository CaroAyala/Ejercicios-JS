<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <script>
            var letra = prompt('Ingrese una letra').toLowerCase();

            if (letra == 'a' || letra == 'e' || letra == 'i' || letra == 'o' || letra == 'u') {
                document.write('La letra ingresada es una vocal' + '</br>');
            } else {
                document.write('La letra ingresada es una consonante' + '</br>');
            }
            switch (letra) {
                case 'a':
                    document.write('La letra ingresada es una vocal' + '</br>');
                    break;
                case 'e':
                    document.write('La letra ingresada es una vocal' + '</br>');
                    break;
                case 'i':
                    document.write('La letra ingresada es una vocal' + '</br>');
                    break;
                case 'o':
                    document.write('La letra ingresada es una vocal' + '</br>');
                    break;
                case 'u':
                    document.write('La letra ingresada es una vocal' + '</br>');
                    break;
                default:
                    document.write('La letra ingresada no es una vocal' + '</br>');
            }
        </script>
    </head>
    <body></body>
</html>
