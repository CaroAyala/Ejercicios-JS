<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <script>
            var numero = parseFloat(prompt('Ingrese un número'));

            if (numero % 3 == 0) {
                if (numero % 5 == 0) {
                    document.write('El número ingresado es múltiplo de 3 y de 5');
                } else {
                    document.write('El número ingresado es múltiplo de 3');
                }
            } else if (numero % 5 == 0) {
                document.write('El número ingresado es múltiplo de 5');
            } else {
                document.write('El número ingresado NO es múltiplo de 3 y de 5');
            }
        </script>
    </head>
    <body></body>
</html>
