<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <script>
            var valorA = parseFloat(prompt('Ingrese valor numérico A'));
            var valorB = parseFloat(prompt('Ingrese valor numérico B'));
            var valorC = parseFloat(prompt('Ingrese valor numérico C'));

            var multiplicacion = valorA * valorB * valorC;
            var suma = valorA + valorB + valorC;

            if (valorA > valorB) {
                if (valorA < valorC) {
                    valorA * valorB * valorC;
                    document.write('El resultado de la multiplicación de los 3 valores es: ' + multiplicacion + ' ');
                }
            } else {
                valorA + valorB + valorC;
                document.write('El resultado de la suma de los 3 valores es: ' + suma + ' ');
            }
        </script>
    </head>
    <body></body>
</html>
