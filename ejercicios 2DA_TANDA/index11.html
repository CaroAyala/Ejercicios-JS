<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <script>
            var lado1 = parseFloat(prompt('Ingrese el valor del lado A del triángulo'));
            var lado2 = parseFloat(prompt('Ingrese el valor del lado B del triángulo'));
            var lado3 = parseFloat(prompt('Ingrese el valor del lado C del triángulo'));

            if (lado1 == lado2 && lado2 == lado3) {
                document.write('El triángulo es equilátero');
            } else if (lado1 == lado2 && lado2 != lado3) {
                document.write('El triángulo es isósceles');
            } else if (lado1 != lado2 && lado2 != lado3) {
                document.write('El triángulo es escaleno');
            }
        </script>
    </head>

    <body></body>
</html>
