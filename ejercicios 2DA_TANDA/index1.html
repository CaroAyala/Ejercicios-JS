<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <script>
            var valorHora = parseInt(prompt('Ingrese el valor de la hora'));
            var cantidadHoras = parseInt(prompt('Ingrese la cantidad de horas trabajadas'));

            var sueldoMensual = valorHora * cantidadHoras;
            var sueldoAnual = sueldoMensual * 12;

            document.write('Su sueldo mensual es de: $ ' + sueldoMensual + ' - ');
            document.write('Su sueldo anual es de: $ ' + sueldoAnual + ' ');
        </script>
    </head>
    <body></body>
</html>
