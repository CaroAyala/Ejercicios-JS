<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <script>
            var valorHora = parseFloat(prompt('Ingrese el valorHora'));
            var cantHorasxMes = parseFloat(prompt('Ingrese el cantHorasxMes'));
            var aniosAntiguedad = parseFloat(prompt('Ingrese el aniosAntiguedad'));

            var sueldoMensual = valorHora * cantHorasxMes;

            var bonoAniosAntiguedad = ((sueldoMensual * 10) / 100) * aniosAntiguedad;

            if (cantHorasxMes > 110 && cantHorasxMes < 220) {
                var premio1 = ((sueldoMensual * 5) / 100) * aniosAntiguedad;
                sueldoMensual = sueldoMensual + premio1;
            }

            if (cantHorasxMes < 220) {
                var premio1 = (sueldoMensual * 10) / 100;
                sueldoMensual = sueldoMensual + premio1;
            }

            document.write('El sueldo total por mes es: ' + sueldoMensual + ' - ');
        </script>
    </head>
    <body></body>
</html>
